<div class="cardPricingContainer">
  <div class="cardPriceTitle">
    <h3>{{gameTitle}}</h3>
  </div>
  <div class="cardPriceValue">
    <div class="cardPriceValueConsole">
      <span>| </span>
      <p>{{gameType}}</p>
    </div>
    <div class="cardPriceValueMoney">
      <p class="gamePrice">R${{gamePrice}}</p>
    </div>
  </div>
</div>
